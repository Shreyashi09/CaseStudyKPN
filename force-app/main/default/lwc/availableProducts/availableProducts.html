<template>
    <div class="slds-grid slds-p-bottom_x-small">
        <div class="slds-col">
            <template if:false={isActivated}>
                <lightning-button 
                    variant="brand" 
                    label="Add Products"
                    title="Add Products" 
                    icon-name="utility:add" 
                    class="slds-m-left_x-small"
                    onclick={addSelectedProducts}>
                </lightning-button>
            </template>
        </div>
    </div>
    <div class="slds-grid">
        <div class="slds-col">
            <template if:true={isProductsAvailable}>
                <c-pagination-custom records={availableItemList} 
                    total-records={availableItemList.length}
                    onpaginatorchange={handlePaginatorChange}>
                </c-pagination-custom>
                <lightning-datatable 
                    data={recordsToDisplay} 
                    columns={columns} 
                    key-field="Id"
                    hide-default-actions = "true"
                    hide-checkbox-column={isHideColumnCheckbox}
                    onrowselection={getSelectedProducts}
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    onsort={performColumnSorting}
                    show-row-number-column
                    >
                </lightning-datatable>
            </template>
            <template if:false={isProductsAvailable}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
        </div>
    </div>
</template>
