<template>
    <div class="slds-grid slds-p-bottom_x-small">
        <div class="slds-col">
            <template if:false={isActivated}>
                <lightning-button 
                    variant="brand" 
                    label="Activate"
                    title="Activate" 
                    class="slds-m-left_x-small"
                    onclick={getActivated}>
                </lightning-button>
            </template>   
        </div>
    </div>
    <div class="slds-grid">
        <div class="slds-col">
            <template if:true={isOrderItemsAvailable}>
                <lightning-datatable 
                    data={orderItemList} 
                    columns={columns} 
                    key-field="Id"
                    hide-checkbox-column="true"
                    hide-default-actions = "true"
                    enable-infinite-loading="true"
                    show-row-number-column="true"
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    onsort={performColumnSorting}
                    >
                </lightning-datatable>
            </template>
            <template if:false={isOrderItemsAvailable}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
        </div>
    </div>    
</template>
